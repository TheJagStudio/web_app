<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Flask</title>
   </head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <style> body { background-color: #616161}label.btn { padding: 18px 60px; white-space: normal; -webkit-transform: scale(1.0); -moz-transform: scale(1.0); -o-transform: scale(1.0); -webkit-transition-duration: .3s; -moz-transition-duration: .3s; -o-transition-duration: .3s}label.btn:hover { text-shadow: 0 3px 2px rgba(0, 0, 0, 0.4); -webkit-transform: scale(1.1); -moz-transform: scale(1.1); -o-transform: scale(1.1)}label.btn-block { text-align: left; position: relative}label .btn-label { position: absolute; left: 0; top: 0; display: inline-block; padding: 0 10px; background: #000000; height: 100%}label .glyphicon { top: 34%}.element-animation1 { animation: animationFrames ease .8s; animation-iteration-count: 1; transform-origin: 50% 50%; -webkit-animation: animationFrames ease .8s; -webkit-animation-iteration-count: 1; -webkit-transform-origin: 50% 50%; -ms-animation: animationFrames ease .8s; -ms-animation-iteration-count: 1; -ms-transform-origin: 50% 50%}.element-animation2 { animation: animationFrames ease 1s; animation-iteration-count: 1; transform-origin: 50% 50%; -webkit-animation: animationFrames ease 1s; -webkit-animation-iteration-count: 1; -webkit-transform-origin: 50% 50%; -ms-animation: animationFrames ease 1s; -ms-animation-iteration-count: 1; -ms-transform-origin: 50% 50%}.element-animation3 { animation: animationFrames ease 1.2s; animation-iteration-count: 1; transform-origin: 50% 50%; -webkit-animation: animationFrames ease 1.2s; -webkit-animation-iteration-count: 1; -webkit-transform-origin: 50% 50%; -ms-animation: animationFrames ease 1.2s; -ms-animation-iteration-count: 1; -ms-transform-origin: 50% 50%}.element-animation4 { animation: animationFrames ease 1.4s; animation-iteration-count: 1; transform-origin: 50% 50%; -webkit-animation: animationFrames ease 1.4s; -webkit-animation-iteration-count: 1; -webkit-transform-origin: 50% 50%; -ms-animation: animationFrames ease 1.4s; -ms-animation-iteration-count: 1; -ms-transform-origin: 50% 50%}.element-animation5 { animation: animationFrames ease 1.6s; animation-iteration-count: 1; transform-origin: 50% 50%; -webkit-animation: animationFrames ease 1.6s; -webkit-animation-iteration-count: 1; -webkit-transform-origin: 50% 50%; -ms-animation: animationFrames ease 1.6s; -ms-animation-iteration-count: 1; -ms-transform-origin: 50% 50%}@keyframes animationFrames { 0% { opacity: 0; transform: translate(-1500px, 0px) } 60% { opacity: 1; transform: translate(30px, 0px) } 80% { transform: translate(-10px, 0px) } 100% { opacity: 1; transform: translate(0px, 0px) }}@-webkit-keyframes animationFrames { 0% { opacity: 0; -webkit-transform: translate(-1500px, 0px) } 60% { opacity: 1; -webkit-transform: translate(30px, 0px) } 80% { -webkit-transform: translate(-10px, 0px) } 100% { opacity: 1; -webkit-transform: translate(0px, 0px) }}.modal-header { background-color: transparent; color: inherit}.modal-body { min-height: 300px}</style>
   <body>
      <div class="container-fluid">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h3>{{sheet_obj.cell(row = qarr[row-2], column = 1).value}}</h3>
               </div>
               <form action = "{{webpage}}" method = "post">
                  <div class="quiz" id="quiz" data-toggle="buttons">
                      <label class="element-animation1 btn btn-lg btn-secondary btn-block">
                          <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                          <input type="radio" name="q_answer" value="{{sheet_obj.cell(row = qarr[row-2], column = arr[0]).value}}">{{sheet_obj.cell(row = qarr[row-2], column = arr[0]).value}}</label>
                      <label class="element-animation2 btn btn-lg btn-secondary btn-block">
                          <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                          <input type="radio" name="q_answer" value="{{sheet_obj.cell(row = qarr[row-2], column = arr[1]).value}}">{{ sheet_obj.cell(row = qarr[row-2], column = arr[1]).value}}</label>
                      <label class="element-animation3 btn btn-lg btn-secondary btn-block">
                          <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                          <input type="radio" name="q_answer" value="{{sheet_obj.cell(row = qarr[row-2], column = arr[2]).value}}">{{sheet_obj.cell(row = qarr[row-2], column = arr[2]).value}}</label>
                      <label class="element-animation4 btn btn-lg btn-secondary btn-block">
                          <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                          <input type="radio" name="q_answer" value="{{sheet_obj.cell(row = qarr[row-2], column = arr[3]).value}}">{{sheet_obj.cell(row = qarr[row-2], column = arr[3]).value}}</label>
                  </div>
                  <span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                   <input class="element-animation5 btn btn-success btn-block" type = "submit" value = "submit">
            </div>
            </form>
         </div>
      </div>
   </body>
</html>
